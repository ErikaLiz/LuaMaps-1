<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agrega Tema</title>
    </h:head>
    <h:body>
        <div>
            <h1> Agrega Tema</h1>
            
        </div>
        <div id="contenedor_principal">
             
            <h:form>
               Nombre del Tema:
              <h:inputText id="nombreTema" value="#{crearTema.nombre}" label="nombreTema" maxlength="50"            
                size="155" required="true"              
                requiredMessage="Campo obligatorio">  
              </h:inputText>
                Color:
              <h:inputText id="Color" value="#{crearTema.color}" label="color" maxlength="50"            
                size="155" required="true"              
                requiredMessage="Campo obligatorio">  
              </h:inputText>
   
                <h:commandButton id="submit-button" value="Crear" action="#{crearTema.agregraTema()}"/>  
            </h:form>
        </div>
        
       
    </h:body>
</html>
