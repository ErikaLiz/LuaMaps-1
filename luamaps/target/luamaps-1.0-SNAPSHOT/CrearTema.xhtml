<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agrega Informantes</title>
    </h:head>
    <h:body>
        <div>
            <h1> Agrega Informante</h1>
            
        </div>
        <div id="contenedor_principal">
             
            <h:form>
               nombreTema:
              <h:inputText id="nombreTema" value="#{crearTema.nombreTema}" label="nombreTema" maxlength="50"            
                size="155" required="true"              
                requiredMessage="Campo obligatorio">  
              </h:inputText>
               Color:
               <h:inputText id="color" value="#{crearTema.color}" label="color" maxlength="40"            
                size="15" required="true"              
                requiredMessage="Campo obligatorio">  
              </h:inputText>
                <h:commandButton id="submit-button" value="Crear" action="#{crearTema.crearTema()}"/>  
            </h:form>
        </div>
        
       
    </h:body>
</html>
